<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Advent calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="day winter">
        <p class="p">1 січня</p>
        <p class="p hover">З Новим роком!</p>
        <img
          class="image"
          src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-2024-new-year-vector-png-image_253776.png"
        />
        <img
          class="image hover"
          src="https://kpi.ua/files/styles/story/public/images-story/n1666.jpg?itok=nFbyFnZc"
        />
      </div>

      <div class="day spring">
        <p class="p">9 березня</p>
        <p class="p hover">День Барбі!</p>
        <img
          class="image"
          src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-2024-new-year-vector-png-image_253776.png"
        />
        <img
          class="image hover"
          src="https://postfactum.info/img/publications/610x410/AObT_K58l_ZcHCQHx1biKRLYPt-PDE2n.jpeg"
        />
      </div>

      <div class="day spring">
        <p class="p">2 травня</p>
        <p class="p hover">День Гаррі Поттера</p>
        <img
          class="image"
          src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-2024-new-year-vector-png-image_253776.png"
        />
        <img
          class="image hover"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMIbQMHZK4vOOsLVVLswezrbgsKXszl4XnIw&usqp=CAU"
        />
      </div>

      <div class="day spring">
        <p class="p">4 травня</p>
        <p class="p hover">День Зоряних війн</p>
        <img
          class="image"
          src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-2024-new-year-vector-png-image_253776.png"
        />
        <img
          class="image hover"
          src="https://staticg.sportskeeda.com/editor/2022/05/4d5d6-16516534831909-1920.jpg"
        />
      </div>

      <div class="day summer">
        <p class="p">24 серпня</p>
        <p class="p hover">З Днем Незалежності</p>
        <img
          class="image"
          src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-2024-new-year-vector-png-image_253776.png"
        />
        <img
          class="image hover"
          src="https://images.unian.net/photos/2023_08/thumb_files/1200_0_1690985518-8680.jpg"
        />
      </div>

      <div class="day fall">
        <p class="p">12 вересня</p>
        <p class="p hover">З Днем програміста!</p>
        <img
          class="image"
          src="https://png.pngtree.com/png-vector/20230228/ourmid/pngtree-2024-new-year-vector-png-image_253776.png"
        />
        <img
          class="image hover"
          src="https://s3.amazonaws.com/codechef_shared/download/blog/Programmers-Day-Blog.png"
        />
      </div>
    </div>
  </body>
</html>
