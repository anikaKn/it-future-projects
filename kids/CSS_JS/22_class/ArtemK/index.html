<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter & Minecraft Characters</title>
    <style>
      .card {
        display: inline-block;
        margin: 10px;
        text-align: center;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 10px;
        width: 220px;
        height: auto;
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
        background-color: #f0f0f0;
      }

      .card:hover {
        transform: scale(1.05);
      }

      img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 8px;
      }

      h3,
      p {
        margin: 5px 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fdfdfd;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      .section-title {
        font-size: 1.5em;
        margin-top: 30px;
        margin-bottom: 10px;
        text-align: center;
      }

      #characters,
      #minecraftCharacters {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Герої Гаррі Поттера</h1>
    <div id="characters"></div>

    <h1>Персонажі Minecraft</h1>
    <div id="minecraftCharacters"></div>

    <script src="script.js"></script>
  </body>
</html>
